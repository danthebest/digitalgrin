<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS Stuff -->
    <link rel="stylesheet" href="style.css" />
    <title>Digital Grin - Accueil</title>
  </head>
  <body>
    <div class="px-8 py-8 md:mx-auto pt-6">
      <!-- NAV SECTION -->
      <nav class="md:grid md:grid-cols-3 font-light text-xl">
        <div>
          <span class="flex justify-start">
            <img
                class=""
                src="img/logo.svg"
                alt="digital grin community logo"
                srcset=""
            />
          </span>
        </div>
        <div>
          <ul class="flex space-x-6 justify-center pt-3">
            <li class="menu-item">Apprendre</li>
            <li class="menu-item">Partager</li>
            <li class="menu-item">Emplois</li>
          </ul>
        </div>
        <div>
          <ul class="flex space-x-3 justify-end pt-3">
            <li class="">Connexion</li>
            <li class="btn text-white text-center">Rejoindre</li>
          </ul>
        </div>
      </nav>

      <!-- HEADER SECTION -->
      <h1 class="font-body font-bold text-center text-2xl md:text-4xl leading-snug mt-12">
        Partager votre passion avec des <br class="hidden md:inline"><span
          >devs, tech makers & mentors</span
        >
      </h1>
      <div class="flex flex-col items-center">
        <img
          class="ml-14 my-6 md:hidden"
          src="img/join-us-small.png"
          alt="join digital grin community"
        />
        <img
          class="hidden md:block ml-24 my-12"
          src="img/join-us-medium.png"
          alt="join digital grin community"
        />
      </div>
      <p class="font-body font-normal text-base md:text-lg text-center">
        Trouve des amis et collègues pour partager <br class="hidden md:inline">
        ta passion et faire évoluer ta carrière.
      </p>
    </div>
  </body>
</html>
